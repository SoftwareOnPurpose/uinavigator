<!DOCTYPE html>
<html lang="en-us">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

        table.names {
            width: 100%;
            background-color: #f1f1c1;
        }
    </style>
    <title>Tables</title>
</head>
<body>
<table style="width:100%">
    <tr>
        <th>Firstname1</th>
        <th>Lastname1</th>
        <th>Age1</th>
    </tr>
    <tr>
        <td>Jill1</td>
        <td>Smith1</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve1</td>
        <td>Jackson1</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John1</td>
        <td>Doe1</td>
        <td>80</td>
    </tr>
</table>
<br>

</div>

</body>
</html>
