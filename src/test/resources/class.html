<!DOCTYPE html>
<html lang="en-us">
<head>
    <style>
        p.error {
            color: red;
        }
    </style>
    <title>Elements with 'class' attribute</title>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is a paragraph.</p>
<p class="error">I am different.</p>
<p>This is a paragraph.</p>
<p class="error">I am different too.</p>

</body>
</html>
