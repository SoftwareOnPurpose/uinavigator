<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body data-test="view-element">
<form>
    <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" data-test="initial">
        </li>
    </ul>
    <select id="pet-select" data-test="select-element" data-state="active">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>
    <select id="empty-select">
    </select>
    <select id="empty-select-two" data-test="bogus">
    </select>
    <select id="empty-select-three" data-test="select-element">
    </select>
</form>
<a href="http://www.google.com">google</a>
<button id="button-1">Click Me!</button>
<script>
const button = document.querySelector('button');

button.addEventListener('click', event => {
  button.innerHTML = `Clicked`;
});

</script>
</body>
</html>
