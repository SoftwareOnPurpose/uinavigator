<!DOCTYPE html>
<html lang="en-us">
<body>

<h2>An Unordered HTML List</h2>

<ul>
    <li>Coffee (unordered)</li>
    <li>Tea (unordered)</li>
    <li>Milk (unordered)</li>
</ul>

<h2>An Ordered HTML List</h2>

<ol>
    <li>Coffee (ordered)</li>
    <li>Tea (ordered)</li>
    <li>Milk (ordered)</li>
</ol>

</body>
</html>
