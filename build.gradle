group 'com.softwareonpurpose'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.3'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.4'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.1'
    compile files('./src/test/resources/validator4test-1.0.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

test {
    systemProperties['webdriver.chrome.driver'] = System.properties["/src/test/resources/chromedriver.exe"]
    maxParallelForks = 4
    useTestNG()
}

task debug(type: Test) {
    systemProperties['env'] = System.properties["env"]
    def groupsToInclude = []
    def groupsToExclude = []
    maxParallelForks = 4

    groupsToInclude.add('under_development')
    useTestNG() {
        groupsToInclude.each { String group -> includeGroups group }
        groupsToExclude.each { String group -> excludeGroups group }
    }
}
