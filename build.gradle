group 'com.softwareonpurpose'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.1.3'

repositories {
    mavenCentral()
}

configurations {
    asciidoclet
}

dependencies {
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.seleniumhq.selenium:selenium-java:3.13.0'
    testCompile 'org.testng:testng:6.14.3'
    compile files('./src/test/resources/indentmanager-1.0.1.jar')
    compile files('./src/test/resources/calibrator4test-1.0.2.jar')
    asciidoclet 'org.asciidoctor:asciidoclet:1.+'
}

wrapper() {
    gradleVersion = '5.3.1'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'calibrator4test', 'Implementation-Version': version
    }
}

task configureJavadoc {
    doLast {
        javadoc {
            options.doclet = 'org.asciidoctor.Asciidoclet'
            options.docletpath = configurations.asciidoclet.files.toList()
        }
    }
}

javadoc {
    dependsOn configureJavadoc
}

test {
    systemProperties['webdriver.chrome.driver'] = System.properties["/src/test/resources/chromedriver.exe"]
    maxParallelForks = 4
    useTestNG()
}
