group 'com.softwareonpurpose'
version = '1.0.1'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.4'
    compile 'org.seleniumhq.selenium:selenium-java:3.5.3'
    compile files('./src/test/resources/validator4test-0.0.1.jar')
    compile files('./src/main/resources/sandbox-0.0.1-SNAPSHOT.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}

test {
    systemProperties['webdriver.chrome.driver'] = System.properties["/src/test/resources/chromedriver.exe"]
    maxParallelForks = 4
    useTestNG()
}

task debug(type: Test) {
    systemProperties['env'] = System.properties["env"]
    def groupsToInclude = []
    def groupsToExclude = []
    maxParallelForks = 4

    groupsToInclude.add('under_development')
    useTestNG() {
        groupsToInclude.each { String group -> includeGroups group }
        groupsToExclude.each { String group -> excludeGroups group }
    }
}
